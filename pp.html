<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>--test---</title>

	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  </head>
  <body>
  <p>口令： <input type="text" />    </p>
  <p> <button style="width:200px;height: 120px;" id="gen">生成</button></p>
  
    <p>地址 : <span id="ip"></span>  <button onclick="copyText('ip')">复制</button>  </p>
    <p>端口 : <span id="port"></span>  <button onclick="copyText('port')">复制</button> </p>
  <script>
    $('#gen').click(function(){
      $.get('https://clientapi.zett.dev.ecnative.cn/test', function(result){
      	if (result.code != 0) {
      	  alert(result.data.ip);
      	  return;
      	}
      	$('#ip').text(result.data.ip);
		$('#port').text(result.data.port);
      });
    });


	function copyText(shop) {
		const range = document.createRange();
		range.selectNode(document.getElementById(shop));
 
		const selection = window.getSelection();
		if(selection.rangeCount > 0) selection.removeAllRanges();
		selection.addRange(range);
		document.execCommand('copy');
		alert("复制成功！");
	}
  </script>
</body>
</html>
