<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }} &middot; xuanyan.org</title>
  {% if page.description %}
    <meta name="description" content="{{ page.description }}"/>
  {% endif %}
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}"/>
  {% endif %}
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" href="http://xuanyan.org/atom.xml" />
  <link rel="canonical" href="http://xuanyan.org{{ page.url }}"/>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  
  {% unless page.hide_analytics %}
    {% include google-analytics.html %}
  {% endunless %}
  <meta name="viewport" content="width=850" />
  <link rel="stylesheet" media="screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css"/>
</head>
<body>

  <div id="container">
    <div id="header" class="menubar">
      {% include menubar.html %}
    </div>
    
    <div id="main">
      {{ content }}
    </div>
    <div id="footer">
      <p>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://disqus.com">Disqus</a>. Base on <a href="http://tomafro.net">tomafro.net</a>. <a href="http://github.com/xuanyan/xuanyan.github.com">View source</a></p>
    </div>
  </div>

</body>	
</html>
