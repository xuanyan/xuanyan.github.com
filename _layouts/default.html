<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} &middot; xuanyan.org</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}"/>
    {% endif %}
    {% if page.robots %}
      <meta name="robots" content="{{ page.robots }}"/>
    {% endif %}
    <link rel="alternate" type="application/atom+xml" href="http://xuanyan.org/atom.xml" />
    <link rel="canonical" href="http://xuanyan.org{{ page.url }}"/>

    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://neverfull.qiniudn.com/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://neverfull.qiniudn.com/vendor/jquery/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://neverfull.qiniudn.com/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   {% include menubar.html %}
<div class="container">
<div class="row">
{{ content }}
</div>
</div>
<footer>
<div class="container" style="padding:30px 0 10px;">
    <!-- <p class="pull-right"><a href="#">返回顶部</a></p> -->
    <p class="text-center">Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://disqus.com">Disqus</a>. <a href="http://github.com/xuanyan/xuanyan.github.com">View source</a></p>
</div>
</footer>

{% unless page.hide_analytics %}
  {% include google-analytics.html %}
{% endunless %}
  </body>
</html>
