<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase 管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">管理后台</h1>
      <div class="d-flex align-items-center gap-3">
        <span id="header-welcome" class="text-muted d-none">欢迎，<span id="header-welcome-name"></span></span>
        <button id="logout-btn" class="btn btn-outline-secondary btn-sm d-none">退出登录</button>
      </div>
    </div>

    <div id="login-card" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">管理员登录</h5>
        <form id="login-form" class="row g-3">
          <div class="col-12">
            <label for="login-email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="login-email" required />
          </div>
          <div class="col-12">
            <label for="login-password" class="form-label">密码</label>
            <input type="password" class="form-control" id="login-password" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">登录</button>
            <span id="login-status" class="ms-3 text-danger"></span>
          </div>
        </form>
      </div>
    </div>
    <div id="admin-row" class="row d-none">
      <div class="col-12 col-md-3 col-lg-2 mb-3 mb-md-0">
        <div id="sidebar-card" class="card">
          <div class="card-body p-0">
            <div class="list-group" id="sidebar">
              <a href="#" class="list-group-item list-group-item-action active" data-view="welcome">欢迎</a>
              <a href="#" class="list-group-item list-group-item-action" data-view="settings">设置</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9 col-lg-10">
        <div id="content-card" class="card">
          <div class="card-body">
            <div id="welcome-view">
              <h5 class="mb-3">欢迎</h5>
              <p id="welcome-text" class="mb-0"></p>
            </div>
            <div id="settings-view" class="d-none">
              <h5 class="mb-3">设置</h5>
              <form id="settings-form" class="row g-3">
                <div class="col-12">
                  <label for="display-name-input" class="form-label">显示名称</label>
                  <input type="text" class="form-control" id="display-name-input" />
                </div>
                <div class="col-12">
                  <label for="new-password-input" class="form-label">新密码</label>
                  <input type="password" class="form-control" id="new-password-input" />
                </div>
                <div class="col-12">
                  <label for="confirm-password-input" class="form-label">确认新密码</label>
                  <input type="password" class="form-control" id="confirm-password-input" />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">保存</button>
                  <span id="settings-status" class="ms-3"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2.49.1";

    let supabaseClient;
    let accessToken = "";

    function initSupabase() {
      const cfg = window.__CONFIG__ || {};
      supabaseClient = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);
    }

    $(function () {
      initSupabase();

      (async function restore() {
        const { data } = await supabaseClient.auth.getSession();
        const token = data?.session?.access_token || "";
        if (token) {
          accessToken = token;
          const { data: userData } = await supabaseClient.auth.getUser();
          const email = userData?.user?.email || "";
          const name = userData?.user?.user_metadata?.display_name || "";
          $("#login-card").addClass("d-none");
          $("#admin-row").removeClass("d-none");
          $("#welcome-text").text(name ? `欢迎，${name}（${email}）` : `欢迎，${email}`);
          $("#header-welcome-name").text(name || email);
          $("#header-welcome").removeClass("d-none");
          $("#logout-btn").removeClass("d-none");
          $("#display-name-input").val(name);
        }
      })();

      $("#login-form").on("submit", async function (e) {
        e.preventDefault();
        $("#login-status").text("");
        const email = $("#login-email").val();
        const password = $("#login-password").val();
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
          $("#login-status").text("登录失败");
          return;
        }
        accessToken = data.session?.access_token || "";
        const { data: userData } = await supabaseClient.auth.getUser();
        const uEmail = userData?.user?.email || "";
        const name = userData?.user?.user_metadata?.display_name || "";
        $("#login-card").addClass("d-none");
        $("#admin-row").removeClass("d-none");
        $("#welcome-text").text(name ? `欢迎，${name}（${uEmail}）` : `欢迎，${uEmail}`);
        $("#header-welcome-name").text(name || uEmail);
        $("#header-welcome").removeClass("d-none");
        $("#logout-btn").removeClass("d-none");
        $("#display-name-input").val(name);
      });

      $("#logout-btn").on("click", async function () {
        await supabaseClient.auth.signOut();
        accessToken = "";
        $("#welcome-text").text("");
        $("#admin-row").addClass("d-none");
        $("#login-card").removeClass("d-none");
        $("#logout-btn").addClass("d-none");
        $("#header-welcome").addClass("d-none");
        $("#header-welcome-name").text("");
        $("#settings-status").removeClass("text-success text-danger").text("");
      });

      $("#sidebar").on("click", "a", async function (e) {
        e.preventDefault();
        $("#sidebar a").removeClass("active");
        $(this).addClass("active");
        const view = $(this).data("view");
        if (view === "welcome") {
          $("#welcome-view").removeClass("d-none");
          $("#settings-view").addClass("d-none");
        } else if (view === "settings") {
          $("#welcome-view").addClass("d-none");
          $("#settings-view").removeClass("d-none");
          const { data: userData } = await supabaseClient.auth.getUser();
          const curName = userData?.user?.user_metadata?.display_name || "";
          $("#display-name-input").val(curName);
        }
      });

      $("#settings-form").on("submit", async function (e) {
        e.preventDefault();
        $("#settings-status").removeClass("text-success text-danger").text("");
        const name = $("#display-name-input").val().trim();
        const pwd = $("#new-password-input").val().trim();
        const cpwd = $("#confirm-password-input").val().trim();
        const hasName = !!name;
        const hasPwd = !!pwd;
        if (!hasName && !hasPwd) {
          $("#settings-status").addClass("text-danger").text("无更改");
          return;
        }
        if (hasPwd && pwd !== cpwd) {
          $("#settings-status").addClass("text-danger").text("两次密码不一致");
          return;
        }
        let ok = true;
        if (hasName) {
          const { error } = await supabaseClient.auth.updateUser({ data: { display_name: name } });
          if (error) ok = false;
        }
        if (ok && hasPwd) {
          const { error } = await supabaseClient.auth.updateUser({ password: pwd });
          if (error && error.code !== "same_password" && !(error.message || "").toLowerCase().includes("same_password")) ok = false;
        }
        if (!ok) {
          $("#settings-status").addClass("text-danger").text("保存失败");
          return;
        }
        const { data: userData } = await supabaseClient.auth.getUser();
        const email = userData?.user?.email || "";
        const display = userData?.user?.user_metadata?.display_name || name;
        if (hasPwd) {
          $("#welcome-text").text(display ? `欢迎：${display}` : "欢迎");
          $("#header-welcome-name").text(display || "");
          $("#header-welcome").removeClass("d-none");
          $("#new-password-input").val("");
          $("#confirm-password-input").val("");
          await supabaseClient.auth.signOut();
          accessToken = "";
          $("#admin-row").addClass("d-none");
          $("#login-card").removeClass("d-none");
          $("#logout-btn").addClass("d-none");
          $("#header-welcome").addClass("d-none");
          $("#header-welcome-name").text("");
          $("#settings-status").removeClass("text-success text-danger").text("");
        } else {
          $("#welcome-text").text(display ? `欢迎，${display}（${email}）` : `欢迎，${email}`);
          $("#header-welcome-name").text(display || email);
          $("#header-welcome").removeClass("d-none");
          $("#settings-status").addClass("text-success").text("保存成功");
        }
      });
    });
  </script>
</body>
</html>
