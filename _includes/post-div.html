{% if page.post-type %}
<div class="{{ page.post-type }}">{% else %}<div class="post">{% endif %}
  <div class="content">
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {{ body }}
  </div>
  {% unless page.hide_meta %}
    <div class="meta">
    <span class="author"><a href="http://xuanyan.org">Xuan Yan</a></span> &middot; 
    <span class="date">{{ page.date | date: "%e" | ordinalize }} {{ page.date | date: "%B"}} {{ page.date | date: "%Y"}}</span>
  </div>
  {% endunless %}
</div>
